apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
spec:
  destination:
    namespace: kube-monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: metrics-server/deploy/kubernetes
    repoURL: 'https://github.com/AndreiBamboi/kubernetes.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true